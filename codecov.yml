codecov:
  require_ci_to_pass: true
  notify:
    wait_for_ci: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 70%
        threshold: 5%
        base: auto
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
        
    patch:
      default:
        target: 80%
        threshold: 10%
        base: auto
        if_not_found: success
        if_ci_failed: error
        only_pulls: true

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  
ignore:
  - "Tests/**"
  - "**/*Tests.swift"
  - "**/Mock*.swift"
  - ".build/**"
  - "test-external-package/**"
  - "Sources/genseeds/**"
  - "Sources/icmpfuzz/**"
  - "Sources/icmpfuzzer/**"
  - "Sources/ptrtests/**"
  - "Sources/integrationtest/**"

flags:
  unittests:
    paths:
      - Sources/SwiftFTR/
    carryforward: true
    
  integration:
    paths:
      - Sources/
    carryforward: false